    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
                console.log("temple logrjfldjg");
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/temples/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                         // Store token in local storage or session storage
                         localStorage.setItem('Templetoken', data.templeToken);
                         console.log("token ",data.token);
                         console.log("local storage",data.templeToken);
                         alert(data.templeToken)
                        // Redirect to a new page or perform any other actions on successful login
                        window.location.href = 'managebookign.html'; // Example redirection
                    } else {
                        const data = await response.json();
                        alert(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred');
                }
            });
        });
    </script>
